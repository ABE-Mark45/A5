<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <script id="list_element" type="text/template">
            <li class="list-group-item" id='polygon{{pol_id}}'>
                <div class="row">
                    <h4 class="col-9">Polygon {{pol_id}}</h4>
                    <button class="btn addPoints" id="add{{pol_id}}">Add Points</button>
                </div>

                <div class="row">
                    <label class="col-2">X</label>
                    <input class="form-control col-4" id="x{{pol_id}}"/>
                    <label class="col-2">Y</label>
                    <input class="form-control col-4" id="y{{pol_id}}"/>
                </div>
                <div class="row">
                    <table class="table table-striped table-hover col-6">
                        <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody id="table_body{{pol_id}}">
                            <tr>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-striped table-hover col-6">
                            <thead>
                                <tr>
                                    <th>X'</th>
                                    <th>Y'</th>
                                </tr>
                            </thead>
                            <tbody id="table_transformation{{pol_id}}">
                                <tr>
                                </tr>
                            </tbody>
                        </table>


                </div>
                <button class="btn rotateBtn" id="rotate{{pol_id}}">Rotate</button>
                <button class="btn plotBtn" id="plot{{pol_id}}">Plot</button>
                <input class = "form-control" id="angle{{pol_id}}"/>
            </li>
        
        </script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <div class="col-3">
                    <button class="btn" id="addPolygons">Add Polygons</button>
                    <ul class="list-group" id="polygons">
                    </ul>
                </div>

                <div id="graph" class="col-9">
                    <button id="mybtn" class="btn">Randomize!</button>
                </div>
            </div>
        </div>
    </body>
</html>
