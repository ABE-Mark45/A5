<html>
    <head>
        <title>A5</title>
        <script src="jquery.min.js"></script>
        <script src="mustache.min.js"></script>
        <script src="jquery-3.2.1.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="plotly-latest.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <script id="list_element" type="text/template">
            <li class="list-group-item" id='polygon{{pol_id}}'>
                <div class="row">
                    <h4 class="col-9">Polygon {{pol_id}}</h4>
                </div>

                <div class="container-fluid">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                            </tr>
                        </thead>
                        <tbody id="table_body{{pol_id}}">
                        </tbody>
                    </table>



                </div>
                <button class="btn plotBtn" id="plot{{pol_id}}">Plot</button>
            </li>
        
        </script>
        
        <script type="text/template" id="matrix_table">
            <h4>Transformation Matrix</h4>
            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        {{#x1}}
                        <td>{{.}}</td>
                        {{/x1}}
                    </tr>
                    <tr>
                        {{#x2}}
                        <td>{{.}}</td>
                        {{/x2}}
                    </tr>
                    <tr>
                        {{#x3}}
                        <td>{{.}}</td>
                        {{/x3}}
                    </tr>

                </tbody>
            </table>
        </script>

    </head>
    <body>
        <nav class="navbar navbar-light bg-light" style="bottom: 0; position: absolute; width: 100%; height: 54px;">
            <div class="form-inline mb-2">
                <input class="form-control mr-sm-2" placeholder="Vertices" value="3" id="numVertices" style="width: 100px;">
                <button class="btn btn-primary" id="addPolygons">Add Polygons</button>
            </div>
            <div class="input-group mb-2" style="width: 150px;">
                <input id="angle" class="form-control" placeholder="Angle" value="45">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" id="rotateBtn">Rotate</button>
                </div>
            </div>

            <div class="input-group mb-2" style="width: 170px;">
                <input class="form-control" id="x" placeholder="X" value="0">
                <input class="form-control" id="y" placeholder="Y" value="0">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" id="translate">Translate</button>
                </div>    
            </div>

            <div class="input-group mb-2" style="width: 150px;">
                <input class="form-control" id="fx" placeholder="fx" value="0.5">
                <input class="form-control" id="fy" placeholder="fy" value="0.5">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" id="scale">scale</button>
                </div>    
            </div>

            <button class="btn btn-success mb-2" id="reflectX">X Reflect</button>
            <button class="btn btn-success mb-2" id="reflectY">Y Reflect</button>
            <button class="btn btn-success mb-2" id="reflectXY">y=x Reflect</button>
            <button class="btn btn-success mb-2" id="reflectXYneg">y=-x Reflect</button>


            <div class="input-group mb-3" style="width: 150px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Polygon ID</span>
                </div>
                <input class="form-control" placeholder="ID" id="polygonID" value="1">
            </div>


        </nav>
        
        <div class="container-fluid">
            <div class="row">

                <div  id="my_menu">
                    <ul class="list-group" id="polygons">
                    </ul>
                </div>

                <div id="graph">
                </div>

                <div id="matrix">
                    
                </div>
            </div>
        </div>
    </body>
</html>
